<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi 支付測試</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>Pi 支付測試</h1>
    <button onclick="startPiPayment()">使用 Pi 支付</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 檢查 Pi SDK 是否成功加載
            if (window.Pi) {
                console.log("✅ Pi SDK 加載成功");
                
                Pi.init({
                    version: "2.0",  
                    sandbox: true  // 測試環境
                });

            } else {
                console.error("❌ Pi SDK 加載失敗，請確認是否在 Pi Browser 內運行");
            }
        });

        async function startPiPayment() {
            try {
                const payment = await Pi.createPayment({
                    amount: 1,
                    memo: "Test Payment",
                    metadata: { productId: "12345" },
                    targetUsername: "YourPiUsername",  // 你的 Pi 錢包用戶名
                });

                console.log("✅ 支付成功: ", payment);
            } catch (error) {
                console.error("❌ 支付失敗: ", error);
            }
        }
    </script>
</body>
</html>
