<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Payment</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>Pi 支付測試_202502280202</h1>
    
    <!-- Pi 帳號登入按鈕 -->
    <button onclick="loginWithPi()">使用 Pi 帳號登入</button>
    
    <!-- 顯示登入用戶名稱 -->
    <p id="user-info">未登入</p>

    <!-- Pi 支付按鈕 -->
    <button onclick="startPiPayment()">使用 Pi 支付</button>

    <script>
        const { Pi } = window;
        Pi.init({
            version: "2.0",
            sandbox: true
        });

        let currentUser = null; // 存儲當前登入用戶

        // ✅ 修正 `loginWithPi()`
        async function loginWithPi() {
            try {
                const scopes = ['username', 'payments']; // 取得使用者名稱 & 支付權限
                
                Pi.authenticate(scopes, (user) => {
                    if (user && user.username) {
                        currentUser = user; // 儲存用戶資訊
                        document.getElementById("user-info").innerText = "登入成功，使用者：" + user.username;
                        console.log("Pi 帳號登入成功:", user);
                    } else {
                        console.error("未能取得用戶資訊:", user);
                        document.getElementById("user-info").innerText = "登入失敗";
                    }
                });

            } catch (error) {
                console.error("Pi 帳號登入失敗:", error);
                document.getElementById("user-info").innerText = "登入失敗";
            }
        }

        // ✅ 修正 `startPiPayment()` 並補全回調函數
        async function startPiPayment() {
            if (!currentUser) {
                alert("請先登入 Pi 帳號！");
                return;
            }

            try {
                const payment = await Pi.createPayment(
                    {
                        amount: 1,  // 金額
                        memo: "Test Payment",
                        metadata: { productId: "12345" },
                        targetUsername: currentUser.username  // **自動使用當前登入用戶的 Pi 帳號**
                    },
                    {
                        onReadyForServerApproval: (paymentId) => {
                            console.log("支付準備批准，支付ID:", paymentId);
                        },
                        onReadyForServerCompletion: (paymentId, txid) => {
                            console.log("支付完成，支付ID:", paymentId, "交易ID:", txid);
                        },
                        onCancel: (paymentId) => {
                            console.log("支付取消，支付ID:", paymentId);
                        },
                        onError: (error, payment) => {
                            console.error("支付錯誤:", error, "支付信息:", payment);
                        }
                    }
                );

                console.log("支付發起成功: ", payment);
            } catch (error) {
                console.error("支付失敗: ", error);
            }
        }
    </script>
</body>
</html>
