<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi 簡易支付測試</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>Pi 支付測試 (無伺服器驗證)</h1>
    
    <button onclick="login()">1. 登入 Pi 帳號</button>
    <button onclick="pay()" style="margin-top:20px">2. 發起支付</button>
    
    <h2>用戶資訊：</h2>
    <pre id="user-info">尚未登入</pre>
    
    <script>
        let currentUser = null;

        // 初始化 SDK
        Pi.init({ 
            version: "2.0",
            sandbox: true // ✅ 必須啟用沙盒模式
        });

        // 登入功能
      async function login() {
    try {
        // 1️⃣ 進行 Pi Network 登入
        const authResult = await Pi.authenticate(['username', 'wallet_address']);
        currentUser = authResult.user;
        console.log("✅ 登入成功！", authResult.user);

        // 2️⃣ 檢查是否有未處理的支付
        const payments = await Pi.fetchPayments();
        console.log("📌 未完成支付列表:", payments);

        // 3️⃣ 遍歷所有支付，找到未完成的
        let hasPendingPayment = false;
        for (let payment of payments) {
            if (payment.status === "pending") {
                console.warn("⚠️ 檢測到未處理的支付:", payment);
                hasPendingPayment = true;
            }
        }

        // 4️⃣ 提示用戶手動處理，或者你可以在後端強制取消它們
        if (hasPendingPayment) {
            alert("⚠️ 你有未完成的支付，請先處理後再繼續！");
        }

        // 5️⃣ 更新 UI 顯示用戶資訊
        document.getElementById('user-info').textContent = JSON.stringify(authResult.user, null, 2);
        alert(`登入成功！用戶名: ${authResult.user.username}`);

        // 6️⃣ 發送 accessToken 到後端驗證
        const response = await fetch("https://tubular-kelpie-4997f4.netlify.app/.netlify/functions/verifyLogin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ accessToken: authResult.accessToken }) // 確保 accessToken 正確傳遞
        });

        const result = await response.json();
        console.log("伺服器回應:", result);

        if (result.error) {
            alert("驗證失敗：" + result.error);
        } else {
            alert("登入驗證成功！");
        }
    } catch (error) {
        alert("登入失敗: " + error.message);
        console.error("❌ 登入失敗:", error);
    }
}



        // 支付功能 (跳過伺服器驗證)
    async function pay() {
    if (!currentUser) return alert("請先登入！");

    try {
        const paymentData = {
            amount: 3.14,
            memo: "測試支付",
            metadata: { test: "123" }
        };

        const paymentCallbacks = {
            onReadyForServerApproval: async (paymentId) => {
                console.log("支付等待批准:", paymentId);

                // 🔹 這裡請求伺服器批准支付
                try {
                    const response = await fetch("https://tubular-kelpie-4997f4.netlify.app/.netlify/functions/approvePayment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ paymentId })
                    });

                    const result = await response.json();
                    if (result.success) {
                        console.log("支付已批准，交易ID:", result.txid);
                    } else {
                        console.error("批准支付失敗:", result.error);
                    }
                } catch (error) {
                    console.error("伺服器錯誤:", error);
                }
            },
            onReadyForServerCompletion: (paymentId, txid) => {
                alert("💰 支付成功！交易ID: " + txid);
            },
            onCancel: (paymentId) => {
                alert("❌ 用戶取消支付");
            },
            onError: (error) => {
                alert("支付錯誤: " + error.message);
            }
        };

        const payment = await Pi.createPayment(paymentData, paymentCallbacks);
        console.log("支付已發起:", payment);
    } catch (error) {
        alert("支付失敗: " + error.message);
    }
}

    </script>
</body>
</html>
